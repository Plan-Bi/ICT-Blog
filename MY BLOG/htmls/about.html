<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 相同head部分 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入夜间模式CSS -->
    <link rel="stylesheet" href="../css/dark-mode.css">
    
    
</head>
<body class="bg-gray-100 dark:bg-gray-800">
    <div id="particles-js"></div>
    
    <!-- 悬浮导航栏 -->
    <nav class="fixed w-full z-50 backdrop-blur">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-500 bg-clip-text text-transparent">CyberLab</a>
            <div class="space-x-8">
                <a href="about.html" class="hover:text-purple-600 font-medium">关于我</a>
                <a href="posts.html" class="hover:text-purple-600 font-medium">文章</a>
                <a href="activity.html" class="hover:text-purple-600 font-medium">动态</a>
                <a href="friends.html" class="hover:text-blue-500 font-medium">友情链接</a>
                <button onclick="toggleDarkMode()" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">🌓</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto pt-32 px-6">
        <div class="bg-white dark:bg-gray-700 p-8 rounded-2xl shadow-lg card-hover">
            <h2 class="text-3xl font-bold mb-6">关于作者</h2>
            <div class="flex items-center">
                <img src="../about/avatar.jpg" class="w-32 h-32 rounded-full mr-6">
                <div>
                    <p class="text-gray-600 dark:text-gray-300 mb-4">
                        资深网络工程师，拥有10年大型企业网络架构设计经验...
                    </p>
                    <div class="flex space-x-4">
                        <i class="fab fa-x text-xl"></i>
                        <i class="fab fa-xiaohongshu text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.scroll-animate').forEach((el) => {
            observer.observe(el);
        });

        

        

        
    </script>

    <!-- 引入粒子库和其他JS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/dark-mode.js"></script>

</body>
</html>
